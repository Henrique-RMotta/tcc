<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teclado Virtual</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: #FFFDFA;
      font-family: 'Lilita One', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    input {
      font-family: 'Lilita One', cursive;
      font-size: 36px;
      padding: 15px;
      margin-top: 50px;
      border: 3px solid #A43CC0;
      border-radius: 12px;
      outline: none;
      text-align: center;
      width: 80%;
      color: #A43CC0;
    }

    #keyboard {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 10px;
      background: #DA56FF;
      border: 5px solid #A43CC0;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      width: 95%;
      max-width: 980px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 8px 0;
    }

    .key {
      background: #A43CC0;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 28px;
      width: 70px;
      height: 70px;
      margin: 4px;
      cursor: pointer;
      transition: background 0.1s, transform 0.1s;
      box-shadow: 0 3px 0 #6e258b;
    }

    .key:active,
    .key.active {
      background: #FFD93D;
      color: #000;
      transform: scale(0.95);
    }

    .key.wide {
      width: 120px;
    }

    .key.extra-wide {
      width: 200px;
    }
  </style>
</head>
<body>


  <div id="keyboard">
    <div class="row">
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
    </div>
    <div class="row">
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
    </div>
    <div class="row">
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key wide" id="backspace">⌫</button>
    </div>
    <div class="row">
      <button class="key extra-wide" id="space">ESPAÇO</button>
      <button class="key wide" id="enter">ENTER</button>
    </div>
    <div class="row">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">0</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("inputTexto");
    const keyboard = document.getElementById("keyboard");
    const keys = document.querySelectorAll(".key");

    input.addEventListener("focus", () => {
      keyboard.style.display = "flex";
    });

    keys.forEach(key => {
      key.addEventListener("click", () => {
        key.classList.add("active");
        setTimeout(() => key.classList.remove("active"), 150);

        if (key.id === "backspace") {
          input.value = input.value.slice(0, -1);
        } else if (key.id === "space") {
          input.value += " ";
        } else if (key.id === "enter") {
          keyboard.style.display = "none";
          input.blur();
        } else {
          input.value += key.textContent;
        }
      });
    });

    // Fechar teclado se clicar fora
    document.addEventListener("click", (e) => {
      if (!keyboard.contains(e.target) && e.target !== input) {
        keyboard.style.display = "none";
      }
    });
  </script>

</body>
</html>
