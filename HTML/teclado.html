<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teclado Virtual</title>
  <style>
    body {
      background-color: #F9E4FF;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .keyboard {
      display: inline-block;
      margin-top: 30px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .key {
      background: white;
      border: 2px solid purple;
      margin: 3px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      font-weight: bold;
      color: purple;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }


    .space {
      width: 300px;
    }

    #output {
      margin-top: 20px;
      font-size: 22px;
      padding: 10px;
      width: 60%;
      border: 2px solid purple;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Teclado Virtual</h2>
  
  <!-- Campo onde o texto digitado aparece -->
  <input type="text" id="output" placeholder="Digite aqui..." readonly>

  <div class="keyboard">
    <div class="row">
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
    </div>
    <div class="row">
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
    </div>
    <div class="row">
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
    </div>
    <div class="row">
      <div class="key space"></div>
    </div>
  </div>

  <script>
    const output = document.getElementById("output");
    const keys = document.querySelectorAll(".key");

    keys.forEach(key => {
      key.addEventListener("click", () => {
        if (key.classList.contains("space")) {
          output.value += " ";
        } else {
          output.value += key.textContent;
        }
      });
    });
  </script>
</body>
</html>
