<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div id="botoes">
        <button>SEGUNDA</button>
        <button>TERÇA</button>
        <button>QUARTA</button>
        <button>QUINTA</button>
        <button>SEXTA</button>
        <button>SÁBADO</button>
        <button>DOMINGO</button>
    </div>
    <div class="voltar">
        <button onclick="window.history.back()">VOLTAR</button>
    </div>
    </div>
</body>
<style>
    .lilita-one-regular {
        font-family: "Lilita One", sans-serif;
        font-weight: 400;
        font-style: normal;
        }
    .hidden {
        display: none !important;
    }
    body {
        position: relative;
        background-color: #F9E4FF;
        min-height: 100vh;
        height: 100vh;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        cursor: none;
    }

    #botoes {
        position: relative;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
        height: auto;
        width: auto;
        gap: 30px;
        text-align: center;
        justify-items: center;
        align-items: center;
        
    }

    #botoes button {
        background-color: #F4F197;
        height: 70px;
        width: 300px;
        font-family: "Lilita One", sans-serif;
        font-size: 35px;
        color: #DA56FF;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        border-width: 0px;
        border-radius: 5px;
        box-shadow: 0px 10px 4px #BFBD75; ;
    }
    #botoes button:last-child {
    grid-column: 1 / -1;  /* pega a linha inteira */
    justify-self: center;
    }
    .voltar {
        margin-top: 30px;
        left: 0px;
        position: absolute;
        margin-left: 20px;
        margin-bottom: 20px;
        
    }

    .voltar button {
        border-radius:31px;
        width: 130px;
        height: 40px;
        font-size: 27px;
        -webkit-text-stroke-width: 2px; /* Define a largura do contorno */
        -webkit-text-stroke-color: #A43CC0; /* Define a cor do contorno */
        color: white;
        background-color:#DA56FF ;
        box-shadow: 0px 8px 4px #A43CC0; ;
        
        font-family: "Lilita One", sans-serif;
    }
</style>
<script src="/script.js"></script>
</html>
