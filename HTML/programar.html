<style>
    .lilita-one-regular {
        font-family: "Lilita One", sans-serif;
        font-weight: 400;
        font-style: normal;
        }
    .hidden {
        display: none !important;
    }
    body {
        position: relative;
        background-color: #F9E4FF;
        min-height: 100vh;
        height: 100vh;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        cursor: none;
        max-width: 1024px;
        max-height: 768px;
        overflow: hidden;
    }

    #botoes {
        position: relative;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
        height: auto;
        width: auto;
        gap: 30px;
        text-align: center;
        justify-items: center;
        align-items: center;
        
    }

    #botoes button {
        background-color: #F4F197;
        height: 70px;
        width: 300px;
        font-family: "Lilita One", sans-serif;
        font-size: 35px;
        color: #DA56FF;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        border-width: 0px;
        border-radius: 5px;
        box-shadow: 0px 10px 4px #BFBD75; ;
        border-style: solid;
    }
    #botoes button:last-child {
        grid-column: 1 / -1;  /* pega a linha inteira */
        justify-self: center;
    }
    .voltar {
        margin-top: 30px;
        left: 10px;
        position: absolute;
        margin-left: 20px;
        margin-bottom: 20px;
        bottom: 20px;
    }
    
    .voltar button {
        border-radius:31px;
        width: 130px;
        height: 40px;
        font-size: 27px;
        -webkit-text-stroke-width: 2px; /* Define a largura do contorno */
        -webkit-text-stroke-color: #A43CC0; /* Define a cor do contorno */
        color: white;
        background-color:#DA56FF ;
        box-shadow: 0px 8px 4px #A43CC0; ;
        font-family: "Lilita One", sans-serif;
        border: none;
    }

    #inputs {
        display: flex;
        flex-direction: row;
        text-align: center;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-top: 10px;
    }
    #inputs input {
        height: 70px;
        width: 250px;
        border-radius: 50px;
        border-style: solid;
        border-width: 2px;
        background-color: #ffffff;
        border-color: #7F32B3;
        text-align: center;
        font-family: "Lilita One";
        font-size: 50px;
        -webkit-text-stroke-width: 2px; /* Define a largura do contorno */
        -webkit-text-stroke-color: #A43CC0; /* Define a cor do contorno */
        color: #FFFFFF;
}

::placeholder{

}
